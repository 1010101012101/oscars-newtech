matrix:
  include:
    - language: java
      jdk:
      - oraclejdk8
      install:
      - mvn -q -B clean install
      cache:
        directories:
        - $HOME/.m2
      before_script:
        - echo "MAVEN_OPTS='-Xmx2g'" > ~/.mavenrc
  - language: node_js
    node_js:
      - "6"
    install:
      - npm install
    script:
      - npm run test