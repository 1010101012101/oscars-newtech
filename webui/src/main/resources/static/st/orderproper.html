<html>
<head>
<script>

function breakPort(port) {
  var trim = function(x){



  	 
    return x.trim()


    
  };

 
  return port.split("--").map(trim);   //The map() method creates a new array with the results of calling a function for ''every'' array element. 
}
 
function nodePort(node, ports) {
  var ports = ports || [];                             //If ports has a falsy value (like null, undefined, 0, ""), we assign ports an empty object [], otherwise just 
                                                          //the current value.
  return [].concat(node, ports);
}
 
function job(nodes, links) {
  var links = links.map(breakPort);   //cut at '--'' and trim whitespaces for links for every array element
 
  return nodes.reduce(function(r, node, i){
    return r.concat(nodePort(node, links[i]));
  }, []);
}
 
var nodes = [ "srs-rt3", "atla-cr5", "ornl-cr5" ];
var links = ["srs-rt3:ge-0/1/0 -- atla-cr5:10/1/3", "atla-cr5:3/1/1 -- ornl-cr5:6/1/1"];
 
console.log(
  job(nodes, links)
);
</script>
</head>
</html>
