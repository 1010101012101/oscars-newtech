<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="shared :: headerFragment (pageTitle='Reservation')"/>
<head th:include="shared :: vizFragment"/>

<body>
<div th:include="shared :: navbar"></div>

<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#network_viz">Show / hide network</a>
            </h4>
        </div>
        <div id="network_viz" class="panel-body collapse in"></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline">
                <button type="submit" id="add_node_to_resv_btn" class="btn btn-primary disabled">Add to request</button>
            </form>
        </div>
    </div>
</div>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#reservation_viz">Show / hide reservation</a>
            </h4>
        </div>
        <div id="reservation_viz" class="panel-body collapse  collapse in"></div>
    </div>

    <div id="resv_edge_params_form" class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Pipe parameters</h4>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="resv_edge_form">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <td>Bandwidth</td>
                    </thead>
                    <tbody>
                    <td><input name='edgebw' type='text' placeholder='1G' class='form-control input-md'/></td>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div id="resv_node_params_form" class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Junction parameters</h4>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="resv_node_port_form">

                <table id="resv_node_table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <td>#</td>
                    <td>URN</td>
                    <td>Bandwidth</td>
                    <td>VLAN</td>
                    <td>Use</td>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div id="resv_common_params_form" class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Reservation parameters</h4>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="resv_shared_form">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>
                    <div class="col-md-4">
                        <input id="description" placeholder="Description" class="form-control input-md" />
                    </div>
                </div>
                <div class='input-group date' id='start_at'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

                <div class='input-group date' id='end_at'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

            </form>
        </div>
    </div>

</div>


<div class="panel-group hidden">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#positions_display">Show / hide positions dump</a>
            </h4>
        </div>
        <div>
            <button type="submit" id="dump_positions_btn" class="btn btn-primary">Dump positions</button>
            <button type="submit" id="save_positions_btn" class="btn btn-primary">Save positions</button>
        </div>
        <div id="positions_display" class="panel-body collapse"></div>
    </div>
</div>

</body>
</html>
